<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vibe Design Challenge</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 30px;
      background: #111;
      color: white;
    }

    button {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .palette {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .color {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      display: flex;
      align-items: end;
      justify-content: center;
      font-size: 11px;
      padding-bottom: 6px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,.4);
    }
  </style>
</head>
<body>

  <h2>Vibe Design Challenge Generator</h2>

  <button id="generate">Generate challenge</button>

  <h3>Color palette</h3>
  <div class="palette" id="palette"></div>

  <h3>Trend inspiration</h3>
  <div id="trend">—</div>

  <h3>Design challenge</h3>
  <div id="challenge">—</div>

  <script src="app.js"></script>
</body>
</html>
